<!DOCTYPE html>
<html>
<head>
    <title>CliffWalk 2x3</title>
    <style>
        .grid {
            display: grid;
            gap: 2px;
            margin: 20px;
            border: 2px solid #333;
            padding: 2px;
            background-color: #f0f0f0;

        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background-color: white;
            position: relative;
            transition: all 0.2s ease;
        }
        .cell::after {
            content: attr(title);
            position: absolute;
            font-size: 10px;
            top: 2px;
            left: 2px;
            color: #666;
        }
        .agent {
            color: white !important;
            font-weight: bold;
            transform: scale(1.05);
            /* ‰ΩøÁî®Âè†Âä†ÁöÑËÉåÊôØËâ≤ */
            background-color: rgba(76, 175, 80, 0.7) !important;
        }
        .cliff {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }
        .goal {
            background-color: #2196F3;
            color: white;
            font-weight: bold;
        }
        .info {
            margin: 20px;
            font-family: monospace;
        }
        .controls {
            margin: 20px;
        }
        .controls button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .training-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .training-info p {
            margin: 5px 0;
        }
        #training-status {
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="info">
        <p>Current State: <span id="state">0</span></p>
        <p>Last Action: <span id="action">None</span></p>
        <p>Last Reward: <span id="reward">0</span></p>
        <p>Episode Steps: <span id="steps">0</span></p>
        <p>Total Reward: <span id="total-reward">0</span></p>
        <button onclick="resetEnv()">Reset Environment</button>
    </div>

    <script>
        class CliffWalkEnv {
            constructor(rows=2, cols=3) {
                this.rows = rows;
                this.cols = cols;
                this.maxSteps = rows * cols * 3;  // ËÆæÁΩÆÊúÄÂ§ßÊ≠•Êï∞‰∏∫Ê†ºÂ≠êÊï∞ÁöÑ3ÂÄç
                this.reset();
            }

            reset() {
                // Start at bottom-left corner
                this.state = this.cols * (this.rows - 1);
                this.done = false;
                this.steps = 0;
                this.totalReward = 0;
                return this.state;
            }

            step(action) {
                if (this.done) {
                    console.log("Episode already done!");
                    return [this.state, 0, true];
                }

                this.steps += 1;
                
                // Ê£ÄÊü•ÊòØÂê¶Ë∂ÖËøáÊúÄÂ§ßÊ≠•Êï∞
                if (this.steps >= this.maxSteps) {
                    console.log("Reached maximum steps!");
                    this.done = true;
                    return [this.state, -10, true];  // Áªô‰∏Ä‰∏™Ë¥üÂ•ñÂä±
                }

                let row = Math.floor(this.state / this.cols);
                let col = this.state % this.cols;
                let reward = -1;
                let done = false;

                // Move according to action
                switch(action) {
                    case 0: // up
                        if (row > 0) row -= 1;
                        break;
                    case 1: // right
                        if (col < this.cols - 1) col += 1;
                        break;
                    case 2: // down
                        if (row < this.rows - 1) row += 1;
                        break;
                    case 3: // left
                        if (col > 0) col -= 1;
                        break;
                }

                // Calculate new state
                this.state = row * this.cols + col;

                // Check if hit cliff or reached goal
                if (row === this.rows - 1 && col > 0 && col < this.cols - 1) {
                    reward = -100;  // ÊÇ¨Â¥ñÊÉ©ÁΩö
                    done = true;   // ÊéâÊÇ¨Â¥ñÁ´ãÂç≥ÁªìÊùü
                } else if (row === this.rows - 1 && col === this.cols - 1) {
                    reward = 50;   // Â¢ûÂä†Âà∞ËææÁõÆÊ†áÁöÑÂ•ñÂä±
                    done = true;
                }

                this.done = done;
                this.totalReward += reward;

                return [this.state, reward, done];
            }
        }

        const env = new CliffWalkEnv(4, 8);
        let currentState = env.reset();

        function updateGrid() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${env.cols}, 60px)`;
            grid.innerHTML = '';
            
            for (let i = 0; i < env.rows; i++) {
                for (let j = 0; j < env.cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const stateNum = i * env.cols + j;
                    
                    cell.title = `${stateNum}`;
                    
                    if (stateNum === currentState) {
                        cell.classList.add('agent');
                        cell.textContent = 'üëæ';
                    } else if (i === env.rows - 1 && j > 0 && j < env.cols - 1) {
                        cell.classList.add('cliff');
                        cell.textContent = 'üíÄ';
                    } else if (i === env.rows - 1 && j === env.cols - 1) {
                        cell.classList.add('goal');
                        cell.textContent = 'üéØ';
                    } else {
                        cell.textContent = stateNum;
                    }
                    
                    grid.appendChild(cell);
                }
            }
        }

        function updateInfo(action, reward) {
            document.getElementById('state').textContent = currentState;
            document.getElementById('action').textContent = 
                action !== undefined ? ['Up', 'Right', 'Down', 'Left'][action] : 'None';
            document.getElementById('reward').textContent = reward !== undefined ? reward : 0;
            document.getElementById('steps').textContent = env.steps;
            document.getElementById('total-reward').textContent = env.totalReward;
        }

        async function resetEnv() {
            currentState = env.reset();
            updateGrid(); // ‰ΩøÁî®updateGridÊù•ÂÆåÂÖ®ÈáçÁΩÆÁΩëÊ†º
            updateInfo();
        }

        // ‰øÆÊîπËÆ≠ÁªÉ‰ø°ÊÅØÊòæÁ§∫
        function addTrainingInfo() {
            const infoDiv = document.querySelector('.info');
            const trainingInfo = document.createElement('div');
            trainingInfo.className = 'training-info';
            trainingInfo.innerHTML = `
                <p>Episode: <span id="episode-count">0</span></p>
                <p>Best Reward: <span id="best-reward">0</span></p>
                <p>Average Reward: <span id="avg-reward">0</span></p>
                <p>Exploration Rate: <span id="epsilon">1.000</span></p>
                <p>Steps per Episode: <span id="steps-per-episode">0</span></p>
                <p>Success Rate: <span id="success-rate">0.00%</span></p>
                <p>Status: <span id="training-status" style="font-weight: bold;">Training...</span></p>
            `;
            infoDiv.appendChild(trainingInfo);
        }

        // Ê∑ªÂä†ÂÖ®Â±ÄÂèòÈáèÊù•Ë∑üË∏™Â∞ùËØïÊ¨°Êï∞ÂíåÊàêÂäüÊ¨°Êï∞
        let totalEpisodes = 0;
        let successfulEpisodes = 0;

        // Êõ¥Êñ∞updateTrainingInfoÂáΩÊï∞Êù•ÊòæÁ§∫ÊàêÂäüÁéá
        async function updateTrainingInfo() {
            document.getElementById('episode-count').textContent = episodeCount;
            document.getElementById('best-reward').textContent = bestReward.toFixed(1);
            document.getElementById('epsilon').textContent = agent.epsilon.toFixed(3);
            document.getElementById('steps-per-episode').textContent = env.steps;
            
            // Êõ¥Êñ∞ÊàêÂäüÁéá
            const successRate = (totalEpisodes > 0) ? (successfulEpisodes / totalEpisodes * 100).toFixed(2) : "0.00";
            document.getElementById('success-rate').textContent = `${successRate}% (${successfulEpisodes}/${totalEpisodes})`;
            
            if (totalRewards.length > 0) {
                const avgReward = totalRewards.reduce((a, b) => a + b, 0) / totalRewards.length;
                document.getElementById('avg-reward').textContent = avgReward.toFixed(1);
            }
        }

        // Ê∑ªÂä†ÂÖ®Â±ÄÂèòÈáè
        let isPlaying = false;
        let episodeCount = 0;
        let totalRewards = [];
        let bestReward = -Infinity;

        // ‰øÆÊîπrunEpisodeÂáΩÊï∞ÔºåÂ¢ûÂä†ÊàêÂäüÁéáÁªüËÆ°
        async function runEpisode() {
            if (!isPlaying) return;
            
            resetEnv();
            let episodeReward = 0;
            totalEpisodes++; // Â¢ûÂä†ÊÄªÂ∞ùËØïÊ¨°Êï∞
            
            while (isPlaying && !env.done) {
                if (env.steps >= env.maxSteps) {
                    console.log("Episode terminated due to max steps");
                    break;
                }
                const action = agent.selectAction(currentState);
                simulateKeyPress(action);
                await sleep(100);
            }

            // Ê£ÄÊü•ÊòØÂê¶ÊàêÂäüÂà∞ËææÁªàÁÇπ
            const row = Math.floor(currentState / env.cols);
            const col = currentState % env.cols;
            if (row === env.rows - 1 && col === env.cols - 1) {
                successfulEpisodes++; // Â¢ûÂä†ÊàêÂäüÊ¨°Êï∞
            }

            if (env.totalReward > bestReward) {
                bestReward = env.totalReward;
            }
            totalRewards.push(env.totalReward);
            episodeCount++;
            
            // Ê£ÄÊü•ÊòØÂê¶Êî∂Êïõ
            const hasConverged = agent.checkConvergence(env.totalReward);
            const statusElement = document.getElementById('training-status');
            if (hasConverged) {
                statusElement.textContent = '‚úÖ Trained Successfully!';
                statusElement.style.color = '#4CAF50';
            } else {
                statusElement.textContent = 'Training...';
                statusElement.style.color = '#666';
            }
            
            await updateTrainingInfo();
            
            if (isPlaying) {
                runEpisode();
            }
        }

        // ‰øÆÊîπaddControlsÂáΩÊï∞
        function addControls() {
            // ÂÖàÊ£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂ≠òÂú®controls
            let controls = document.querySelector('.controls');
            if (controls) {
                controls.remove();
            }

            controls = document.createElement('div');
            controls.className = 'controls';
            controls.innerHTML = `
                <button id="aiStep">AI Step</button>
                <button id="autoPlay">Auto Play</button>
                <button id="stopAutoPlay">Stop Auto Play</button>
            `;
            
            // Â∞ÜcontrolsÊ∑ªÂä†Âà∞info div‰∏≠
            const infoDiv = document.querySelector('.info');
            infoDiv.appendChild(controls);

            // Á°Æ‰øùÊåâÈíÆÂ≠òÂú®ÂêéÂÜçÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            const aiStepBtn = document.getElementById('aiStep');
            const autoPlayBtn = document.getElementById('autoPlay');
            const stopAutoPlayBtn = document.getElementById('stopAutoPlay');

            if (aiStepBtn) {
                aiStepBtn.addEventListener('click', async () => {
                    console.log('AI Step clicked');
                    if (!env.done) {
                        const action = agent.selectAction(currentState);
                        console.log('Selected action:', action);
                        simulateKeyPress(action);
                    }
                });
            }

            if (autoPlayBtn) {
                autoPlayBtn.addEventListener('click', () => {
                    console.log('Auto Play clicked');
                    if (!isPlaying) {
                        isPlaying = true;
                        runEpisode();
                    }
                });
            }

            if (stopAutoPlayBtn) {
                stopAutoPlayBtn.addEventListener('click', () => {
                    console.log('Stop Auto Play clicked');
                    isPlaying = false;
                });
            }
        }

        // ‰øÆÊîπsimulateKeyPressÂáΩÊï∞ÔºåÊ∑ªÂä†Ë∞ÉËØïÊó•Âøó
        function simulateKeyPress(action) {
            const keyMap = {
                0: 'ArrowUp',
                1: 'ArrowRight',
                2: 'ArrowDown',
                3: 'ArrowLeft'
            };
            
            // Á°Æ‰øùactionÊòØÊúâÊïàÁöÑÊï∞Â≠ó
            if (action === undefined || action === null) {
                console.error('Invalid action:', action);
                action = Math.floor(Math.random() * 4);  // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™Âä®‰Ωú‰Ωú‰∏∫ÂêéÂ§á
            }
            
            const key = keyMap[action];
            console.log('Simulating key press:', key, 'for action:', action);
            
            if (key) {
                const event = new KeyboardEvent('keydown', {
                    key: key,
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(event);
            } else {
                console.error('Invalid action number:', action);
            }
        }

        // ‰øÆÊîπÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜÁ®ãÂ∫èÔºåÂ§ÑÁêÜÊâãÂä®Êìç‰ΩúÊó∂ÁöÑÊàêÂäüÁéáÁªüËÆ°
        document.addEventListener('keydown', async (event) => {
            if (env.done) return;

            let action;
            switch(event.key) {
                case 'ArrowUp':
                    action = 0;
                    break;
                case 'ArrowRight':
                    action = 1;
                    break;
                case 'ArrowDown':
                    action = 2;
                    break;
                case 'ArrowLeft':
                    action = 3;
                    break;
                default:
                    return;
            }

            const [newState, reward, done] = env.step(action);
            
            // Ëé∑ÂèñÂΩìÂâçÂíåÊñ∞ÁöÑÂçïÂÖÉÊ†º
            const oldCell = document.querySelector(`.cell[title="${currentState}"]`);
            const newCell = document.querySelector(`.cell[title="${newState}"]`);
            
            if (oldCell && newCell) {
                // ÁßªÈô§Êóß‰ΩçÁΩÆÁöÑagent
                oldCell.classList.remove('agent');
                if (!oldCell.classList.contains('cliff') && !oldCell.classList.contains('goal')) {
                    oldCell.style.backgroundColor = 'white';
                    oldCell.textContent = currentState;
                } else if (oldCell.classList.contains('cliff')) {
                    oldCell.textContent = 'üíÄ';
                } else if (oldCell.classList.contains('goal')) {
                    oldCell.textContent = 'üéØ';
                }
                
                // Ê∑ªÂä†Êñ∞‰ΩçÁΩÆÁöÑagent
                newCell.classList.add('agent');
                newCell.textContent = 'üëæ';
            }
            
            currentState = newState;
            updateInfo(action, reward);

            if (done) {
                console.log("Episode finished!");
                console.log("Total Steps:", env.steps);
                console.log("Total Reward:", env.totalReward);
                
                // Â¢ûÂä†ÊÄªÂ∞ùËØïÊ¨°Êï∞
                totalEpisodes++;
                
                // Ê£ÄÊü•ÊòØÂê¶ÊàêÂäüÂà∞ËææÁªàÁÇπ
                const row = Math.floor(currentState / env.cols);
                const col = currentState % env.cols;
                if (row === env.rows - 1 && col === env.cols - 1) {
                    successfulEpisodes++;
                }
                
                // Êõ¥Êñ∞ÊàêÂäüÁéáÊòæÁ§∫
                updateTrainingInfo();
                
                // Êõ¥Êñ∞Á≠ñÁï•
                agent.update(reward);
                
                await sleep(300);  // ÂáèÂ∞ëÁ≠âÂæÖÊó∂Èó¥
            } else {
                // ËÆ∞ÂΩïÈùûÁªàÊ≠¢Áä∂ÊÄÅÁöÑÂ•ñÂä±
                agent.trajectory.rewards.push(reward);
            }
        });

        class SimpleNN {
            constructor(inputSize, hiddenSize, outputSize) {
                console.log('Creating NN with sizes:', inputSize, hiddenSize, outputSize);
                this.inputSize = inputSize;
                this.outputSize = outputSize;
                this.hiddenSize = hiddenSize;
                
                // ‰ΩøÁî®ËæÉÂ∞èÁöÑÂàùÂßãÊùÉÈáçÂÄº
                const initScale = 0.01;
                this.w1 = Array(inputSize).fill().map(() => 
                    Array(hiddenSize).fill().map(() => (Math.random() * 2 - 1) * initScale)
                );
                this.w2 = Array(hiddenSize).fill().map(() => 
                    Array(outputSize).fill().map(() => (Math.random() * 2 - 1) * initScale)
                );

                // Ê∑ªÂä†ÂÅèÁΩÆÈ°π
                this.b1 = Array(hiddenSize).fill().map(() => 0);
                this.b2 = Array(outputSize).fill().map(() => 0);

                // ‰øÆÊîπÊé¢Á¥¢ÂèÇÊï∞
                this.epsilon = 0.5;          // ÂàùÂßãÊé¢Á¥¢Áéá50%
                this.epsilonMin = 0.01;      // ÊúÄÂ∞èÊé¢Á¥¢Áéá1%
                this.epsilonDecay = 0.98;    // Êõ¥ÊÖ¢ÁöÑË°∞Âáè‰ª•Ëé∑ÂæóÊõ¥Â•ΩÁöÑÊé¢Á¥¢
                
                // Èôç‰ΩéÂ≠¶‰π†Áéá‰ª•Ëé∑ÂæóÁ®≥ÂÆöÊÄß
                this.learningRate = 0.001;
                
                // Ë∞ÉÊï¥Êî∂ÊïõÂà§Êñ≠
                this.rewardHistorySize = 5;   // ÂáèÂ∞ëÂà§Êñ≠Á™óÂè£
                this.convergenceThreshold = -5;  // Ë∞ÉÊï¥ÈòàÂÄº

                // Ê∑ªÂä†ËΩ®ËøπÂ≠òÂÇ®
                this.clearTrajectory();

                // Ê∑ªÂä†Êî∂ÊïõÂà§Êñ≠Áõ∏ÂÖ≥ÁöÑÂ±ûÊÄß
                this.recentRewards = [];
                this.rewardHistorySize = 10;  // ‰øùÂ≠òÊúÄËøë10ËΩÆÁöÑÂ•ñÂä±
                this.convergenceThreshold = -5;  // Âπ≥ÂùáÂ•ñÂä±Â§ß‰∫é-5ËÆ§‰∏∫Â∑≤Êî∂Êïõ

                // Ê∑ªÂä†ËÆ≠ÁªÉËΩÆÊï∞
                this.episodeCount = 0;
            }

            // Ê∑ªÂä†ËΩ®ËøπÂ≠òÂÇ®ÂíåÊ∏ÖÁêÜÂáΩÊï∞
            clearTrajectory() {
                this.trajectory = {
                    states: [],
                    actions: [],
                    rewards: [],
                    logProbs: []
                };
            }

            // ËÆ∞ÂΩï‰∏ÄÊ≠•ËΩ®Ëøπ
            recordStep(state, action, reward, logProb) {
                this.trajectory.states.push(state);
                this.trajectory.actions.push(action);
                this.trajectory.rewards.push(reward);
                this.trajectory.logProbs.push(logProb);
            }

            // ËÆ°ÁÆóÊäòÊâ£ÂõûÊä•
            computeDiscountedReturns(rewards, gamma = 0.99) {
                const returns = new Array(rewards.length).fill(0);
                let runningReturn = 0;
                
                for (let t = rewards.length - 1; t >= 0; t--) {
                    runningReturn = rewards[t] + gamma * runningReturn;
                    returns[t] = runningReturn;
                }
                
                // Ê†áÂáÜÂåñÂõûÊä•
                const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                const std = Math.sqrt(returns.reduce((a, b) => a + (b - mean) ** 2, 0) / returns.length + 1e-8);
                return returns.map(r => (r - mean) / std);
            }

            // ReLUÊøÄÊ¥ªÂáΩÊï∞
            relu(x) {
                return Math.max(0, x);
            }

            // Êï∞ÂÄºÁ®≥ÂÆöÁöÑSoftmaxÂáΩÊï∞
            softmax(x) {
                try {
                    const maxVal = Math.max(...x);
                    const expValues = x.map(val => Math.exp(Math.min(val - maxVal, 20))); // Èò≤Ê≠¢expÊ∫¢Âá∫
                    const sumExp = expValues.reduce((a, b) => a + b, 0);
                    if (sumExp === 0) {
                        // Â¶ÇÊûúÊâÄÊúâÂÄºÈÉΩÂæàÂ∞èÔºåËøîÂõûÂùáÂåÄÂàÜÂ∏É
                        return Array(x.length).fill(1/x.length);
                    }
                    return expValues.map(val => val / sumExp);
                } catch (error) {
                    console.error('Softmax error:', error);
                    // ËøîÂõûÂùáÂåÄÂàÜÂ∏É‰Ωú‰∏∫ÂêéÂ§áÊñπÊ°à
                    return Array(x.length).fill(1/x.length);
                }
            }

            // ÂâçÂêë‰º†Êí≠
            forward(state) {
                // ËÆ°ÁÆóstateÁöÑÂùêÊ†áË°®Á§∫
                const row = Math.floor(state / env.cols);
                const col = state % env.cols;
                
                // ‰ΩøÁî®‰∏§‰∏™Áã¨ÁÉ≠ÁºñÁ†ÅË°®Á§∫Ë°åÂíåÂàó
                const input = Array(this.inputSize).fill(0);
                input[row * env.cols + col] = 1;
                
                // ÈöêËóèÂ±Ç
                const hidden = Array(this.hiddenSize).fill(0);
                for (let i = 0; i < this.hiddenSize; i++) {
                    let sum = this.b1[i];
                    for (let j = 0; j < this.inputSize; j++) {
                        sum += input[j] * this.w1[j][i];
                    }
                    hidden[i] = this.relu(sum);
                }

                // ËæìÂá∫Â±Ç
                const output = Array(this.outputSize).fill(0);
                for (let i = 0; i < this.outputSize; i++) {
                    let sum = this.b2[i];
                    for (let j = 0; j < this.hiddenSize; j++) {
                        sum += hidden[j] * this.w2[j][i];
                    }
                    output[i] = sum;
                }

                // Â∫îÁî®softmaxÂæóÂà∞Âä®‰ΩúÊ¶ÇÁéá
                return this.softmax(output);
            }

            // ÂèçÂêë‰º†Êí≠Êõ¥Êñ∞ÊùÉÈáç
            backprop(state, action, G, logProb) {
                // ÂâçÂêë‰º†Êí≠Ëé∑ÂèñÊâÄÊúâ‰∏≠Èó¥ÂÄº
                const input = Array(this.inputSize).fill(0);
                input[state] = 1;

                // ÈöêËóèÂ±ÇÂâçÂêë‰º†Êí≠
                const hidden = Array(this.hiddenSize).fill(0);
                const hiddenRaw = Array(this.hiddenSize).fill(0);
                for (let i = 0; i < this.hiddenSize; i++) {
                    hiddenRaw[i] = this.b1[i];
                    for (let j = 0; j < this.inputSize; j++) {
                        hiddenRaw[i] += input[j] * this.w1[j][i];
                    }
                    hidden[i] = this.relu(hiddenRaw[i]);
                }

                // ËæìÂá∫Â±ÇÂâçÂêë‰º†Êí≠
                const output = Array(this.outputSize).fill(0);
                for (let i = 0; i < this.outputSize; i++) {
                    output[i] = this.b2[i];
                    for (let j = 0; j < this.hiddenSize; j++) {
                        output[i] += hidden[j] * this.w2[j][i];
                    }
                }

                // ËÆ°ÁÆóÁ≠ñÁï•Ê¶ÇÁéá
                const actionProbs = this.softmax(output);
                
                // ËÆ°ÁÆóËæìÂá∫Â±ÇÊ¢ØÂ∫¶
                const outputGrads = Array(this.outputSize).fill(0);
                for (let i = 0; i < this.outputSize; i++) {
                    // ÁúüÊ≠£ÁöÑÁ≠ñÁï•Ê¢ØÂ∫¶
                    if (i === action) {
                        outputGrads[i] = G * (1 - actionProbs[i]);
                    } else {
                        outputGrads[i] = -G * actionProbs[i];
                    }
                }
                
                // Êõ¥Êñ∞ËæìÂá∫Â±ÇÊùÉÈáç
                for (let i = 0; i < this.outputSize; i++) {
                    this.b2[i] += this.learningRate * outputGrads[i];
                    for (let j = 0; j < this.hiddenSize; j++) {
                        this.w2[j][i] += this.learningRate * outputGrads[i] * hidden[j];
                    }
                }
                
                // Êõ¥Êñ∞ÈöêËóèÂ±ÇÊùÉÈáç - ÂèçÂêë‰º†Êí≠Ê¢ØÂ∫¶
                for (let i = 0; i < this.hiddenSize; i++) {
                    // ËÆ°ÁÆóÈöêËóèÂ±ÇÊ¢ØÂ∫¶
                    let hiddenGrad = 0;
                    for (let j = 0; j < this.outputSize; j++) {
                        hiddenGrad += outputGrads[j] * this.w2[i][j];
                    }
                    
                    // Â∫îÁî®ReLUÊ¢ØÂ∫¶
                    const reluGrad = (hiddenRaw[i] > 0 ? 1 : 0);
                    hiddenGrad *= reluGrad;
                    
                    // Êõ¥Êñ∞ÊùÉÈáç
                    this.b1[i] += this.learningRate * hiddenGrad;
                    for (let j = 0; j < this.inputSize; j++) {
                        this.w1[j][i] += this.learningRate * hiddenGrad * input[j];
                    }
                }
            }

            // ‰øÆÊîπselectActionÂáΩÊï∞
            selectAction(state) {
                const actionProbs = this.forward(state);
                
                // Áõ¥Êé•‰ªéÁ≠ñÁï•ÂàÜÂ∏É‰∏≠ÈááÊ†∑
                const rand = Math.random();
                let cumSum = 0;
                for (let action = 0; action < this.outputSize; action++) {
                    cumSum += actionProbs[action];
                    if (rand < cumSum) {
                        this.recordStep(state, action, null, Math.log(actionProbs[action] + 1e-8));
                        return action;
                    }
                }
                
                // Â¶ÇÊûúÈááÊ†∑Â§±Ë¥•ÔºåÈÄâÊã©Ê¶ÇÁéáÊúÄÈ´òÁöÑÂä®‰Ωú
                const bestAction = actionProbs.indexOf(Math.max(...actionProbs));
                this.recordStep(state, bestAction, null, Math.log(actionProbs[bestAction] + 1e-8));
                return bestAction;
            }

            // Á≠ñÁï•Ê¢ØÂ∫¶Êõ¥Êñ∞
            update(finalReward) {
                // Êõ¥Êñ∞ËÆ≠ÁªÉËΩÆÊï∞
                this.episodeCount++;
                
                // Êõ¥Êñ∞ÊúÄÂêé‰∏ÄÊ≠•ÁöÑÂ•ñÂä±
                this.trajectory.rewards[this.trajectory.rewards.length - 1] = finalReward;
                
                // ËÆ°ÁÆóÊäòÊâ£ÂõûÊä•
                const returns = this.computeDiscountedReturns(this.trajectory.rewards);
                
                // ËÆ°ÁÆóÁ≠ñÁï•Ê¢ØÂ∫¶
                for (let t = 0; t < this.trajectory.states.length; t++) {
                    const state = this.trajectory.states[t];
                    const action = this.trajectory.actions[t];
                    const G = returns[t];
                    const logProb = this.trajectory.logProbs[t];
                    
                    // ËÆ°ÁÆóÊ¢ØÂ∫¶Âπ∂Êõ¥Êñ∞ÊùÉÈáç
                    this.backprop(state, action, G, logProb);
                }
                
                // Ê∏ÖÁêÜËΩ®Ëøπ
                this.clearTrajectory();
            }

            // Ê∑ªÂä†Ê£ÄÊü•ÊòØÂê¶Êî∂ÊïõÁöÑÊñπÊ≥ï
            checkConvergence(reward) {
                this.recentRewards.push(reward);
                if (this.recentRewards.length > this.rewardHistorySize) {
                    this.recentRewards.shift();
                }
                
                if (this.recentRewards.length === this.rewardHistorySize) {
                    const avgReward = this.recentRewards.reduce((a, b) => a + b, 0) / this.rewardHistorySize;
                    return avgReward > this.convergenceThreshold;
                }
                return false;
            }
        }

        const agent = new SimpleNN(env.rows * env.cols, 64, 4);

        // Ê∑ªÂä†‰∏Ä‰∏™Âä®ÁîªÂª∂ËøüÂáΩÊï∞
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
