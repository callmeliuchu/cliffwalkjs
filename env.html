<!DOCTYPE html>
<html>
<head>
    <title>CliffWalk 2x3</title>
    <style>
        .grid {
            display: grid;
            gap: 2px;
            margin: 20px;
            border: 2px solid #333;
            padding: 2px;
            background-color: #f0f0f0;
            width: fit-content;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background-color: white;
            position: relative;
            transition: all 0.2s ease;
        }
        .cell::after {
            content: attr(title);
            position: absolute;
            font-size: 10px;
            top: 2px;
            left: 2px;
            color: #666;
        }
        .agent {
            color: white !important;
            font-weight: bold;
            transform: scale(1.05);
            background-color: #4CAF50 !important;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cliff {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .goal {
            background-color: #2196F3;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .info {
            margin: 20px;
            font-family: monospace;
        }
        .controls {
            margin: 20px;
        }
        .controls button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .training-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .training-info p {
            margin: 5px 0;
        }
        #training-status {
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
    </style>
    <!-- 引入JavaScript文件 -->
    <script src="env.js"></script>
    <script src="network.js"></script>
    <script src="render.js"></script>
    <script src="agent.js"></script>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="info">
        <p>Current State: <span id="state">0</span></p>
        <p>Last Action: <span id="action">None</span></p>
        <p>Last Reward: <span id="reward">0</span></p>
        <p>Episode Steps: <span id="steps">0</span></p>
        <p>Total Reward: <span id="total-reward">0</span></p>
        <button onclick="resetEnv()">Reset Environment</button>
    </div>
</body>
</html>
